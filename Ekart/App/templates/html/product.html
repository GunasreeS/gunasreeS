{% extends 'html/head.html' %}
{% block title %}CRUD OPERATION{% endblock %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="card col-md-4 md-5 mx-2">
			<form method="POST" enctype="multipart/form-data" action="">

				{% csrf_token %}
				<h3 class="bg-secondary text-center text-light p-2">Add Item</h3>
		 		<table class="table table-borderless">
		 			{% for j in u %}
		 			<tr>
		 				<td>{{j}}</td>
		 			</tr>
		 			{% endfor %}
		 		</table>
		 		<input type="submit" value="Add Item" class="form-control btn btn-success btn-block my-2">
		 	</form>
				
</div>
<div class="card col-md-7 mx-2">
			<h3 class="p-3 bg-warning text-center text-light mt-3">Item added</h3>
			{% for i in info %}
			<div class="col-md-4 mx-2">
				<img class="thumbnail" src="{{i.image.url}}" height="100px" width="80%">
				<div class="box-element product">
					<h6>{{i.itemname}}</h6>
					<a href="{% url 'delete' i.id %}" class="btn btn-danger btn-block">delete</a>
				
					<h4>{{i.price}}</h4>
				</div>
			</div>
			{% endfor %}

		</div>

</div></div>
{% endblock %}
