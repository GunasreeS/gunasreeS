{% extends 'html/head.html' %}
{% block content %}
{% load static %}
<div class="container">
<form method="post">
	{% csrf_token %}
<table class="table table-hover">
	<tr>
		<th>Sno</th>
		<th>product name</th>
		<th>product image</th>
		<th>Price</th>
				<th>Quantity</th>

		<th>Actions</th>
	</tr>
	{% for i in info %}
	<tr>
		<td>{{forloop.counter}}</td>
		<td>{{i.product.itemname}}</td>
		<td><img src="{{i.product.image.url}}" width="20%" height="100px"></td>
		<td>{{i.product.price}}</td>
		<td><a href="{% url 'remove' i.id %}" class="btn btn-info"> Remove</a>
	</tr>
	{% endfor %}
	<tr>
		<td></td>
		<td>total</td>
		<td></td>
		<td>{{sum}}</td>
		<td></td>
		<td><a href="#" class="btn-danger">placeorder</a></td>
	</tr>
</table>
</form>
</div>

{% endblock %}
