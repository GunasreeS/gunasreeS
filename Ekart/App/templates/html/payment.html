
{% extends 'html/head.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
<div class="container">
	<div class="row">
		<div class="card col-md-4 md-5 mx-2">
			<h3 class="p-3 bg-secondary text-center text-white mt-3 borderless">card details</h3>
			<form method="post">
				{% csrf_token %}
				<table>
					<tr>
						<td>
							<label>Card Number</label>
							<input type="text" name="cnum" class="form-control" placeholder="Card Number">
						</td>
						<td>
							<label>CVV Number</label>
							<input type="text" name="cvvnum" class="form-control" placeholder="CVV">
						</td>
						<td>
			<label>Month/Year</label>
			<input type="Month/Year" name="date" class="form-control" placeholder="Month/Year">
		</td>
	</tr>
		<tr>
			<td>
			<input type="submit" name="submit" value="submit" class="btn btn-block btn-success text-align center">
		</td>
		</tr>
</table>
</form>
<h3>Your Cart</h3>
			<table class="table table-striped table-hover table-borderless">
				<tr class="bg-dark text-light">
					<td>Itemtitle</td>
					<td>price</td>
					<td>Quantity</td>
					<td>Amount</td>
				</tr>
			</table>
		<div class="container">
			<table>
				<tr>
					<td>Payable Amount:</td>
					<td>
						<a class="btn btn-block btn-success" href="{% url 'store' %}">Place Order</a>
					</td>
				</tr>
			</table>
		</div>

{% endblock %}
